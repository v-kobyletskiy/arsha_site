{% load static %}

<!-- ======= Skills Section ======= -->
<section id="skills" class="skills">
  <div class="container" data-aos="fade-up">

    <div class="row">
      <div class="col-lg-6 d-flex align-items-center" data-aos="fade-right" data-aos-delay="100">
        <img src="{% static 'assets/img/skills.png' %}" class="img-fluid" alt="">
      </div>
      <div class="col-lg-6 pt-4 pt-lg-0 content" data-aos="fade-left" data-aos-delay="100">
        <h3>Voluptatem dignissimos provident quasi corporis voluptates</h3>
        <p class="fst-italic">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
          magna aliqua.
        </p>

        <div class="skills-content">

          {% for skill in skills %}
              <div class="progress">
                <span class="skill">{{ skill.name }} <i class="val">{{ skill.progress }}%</i></span>
                <div class="progress-bar-wrap">
                  <div class="progress-bar" role="progressbar" aria-valuenow="{{ skill.progress }}" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
          {% endfor %}

        </div>

      </div>
    </div>

  </div>
</section><!-- End Skills Section -->
